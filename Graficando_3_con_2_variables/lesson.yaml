  aleatorios de una distribución normal (simétrica, con media 0)."
  CorrectAnswer: k <- rnorm(20)
  AnswerTests: omnitest(correctExpr="k <- rnorm(20)")
  Hint: "Usted necesita este objeto para dar las siguientes instrucciones a R.
